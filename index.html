<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

    <div class="p-2 position-fixed shadow top-0 end-0">
        <button id="edit" class="btn">editar</button>
    </div>

      <div class="container my-3">
        <h1 class="display-1">Listado de alumnos</h1>
      </div>
      
      <div class="container ">
        <div class="row">
      
          <div class="col-4">
            <form>
              <div class="form-group mb-2">
                <label for="nombre">Nombre</label>
                <input class="form-control" id="nombre" placeholder="Enter email">
              </div>
              <div class="form-group mb-2">
                <label for="alumno">Alumno</label>
                <input class="form-control" id="alumno" placeholder="alumno">
              </div>
              <div class="form-group mb-2">
                <label for="contraseña">Contraseña</label>
                <input class="form-control" id="contraseña" placeholder="contraseña">
              </div>
              <button type="submit" class="btn btn-primary">Añadir</button>
            </form>
          </div>
      
          <div class="col-8">
            <table class="table table-striped table-bordered table-hover">
              <thead class="thead-light">
                <tr>
                  <th class="col-2">Nombre</th>
                  <th class="col-6">Alumno</th>
                  <th class="col-3">Contraseña</th>
                  <th class="col-1">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <template id="fila">
                  <tr>
                    <td class="nombre"></td>
                    <td class="alumno"></td>
                    <td class="contraseña"></td>
                    <td><button class="btn btn-danger borrar">Borrar</button></td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
      
        </div>
      
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="static/app.js"></script>
</body>
</html>
